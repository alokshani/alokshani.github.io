body{

.nav{

.search-label{

}
.container{
  display:grid;
  grid-template-columns:1fr;
  gap:22px;
  margin-top:26px;
}

/* CARD */
.card{
  background: rgba(255,255,255,.4);
  backdrop-filter: blur(16px);

  padding:16px;

}

/* GLASS THUMBNAIL */
.card .thumbnail{
  width:100%;
  height:200px;
  border-radius:18px;
  margin-bottom:16px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(12px);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
.card .thumbnail img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:18px;
}

/* TEXT */
.card h2{
  font-size:22px;
  font-weight:800;
}
.subtitle{
  font-size:13px;
  color:#c4001d;
  margin:6px 0 14px;
  font-weight:700;
}
.pills{
  display:flex;
  gap:10px;
  margin-bottom:18px;
}
.pill{
  background: linear-gradient(135deg,#c4001d,#ff4d6d);
  color:#fff;
  padding:8px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
}

/* BUTTONS */
.btn-container{
  display:flex;
  gap:10px;
}
.btn{
  flex:1;
  text-align:center;
  background: linear-gradient(135deg,#c4001d,#ff4d6d);
  color:#fff;
  padding:16px;
  border-radius:18px;
  font-weight:900;
  font-size:16px;
  text-decoration:none;
  box-shadow:0 10px 25px rgba(196,0,29,.35);
  transition:0.3s;
}
.btn:hover{
  transform: scale(1.05);
}
