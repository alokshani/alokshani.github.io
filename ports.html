<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurohane Ports</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background:#f7f8fc;
  color:#111;
}

/* ===== TOP PILLS (SAME AS BEFORE) ===== */
.nav-pills{
  display:flex;
  gap:10px;
  padding:16px 20px;
}

.pill{
  padding:6px 14px;
  font-size:13px;
  border-radius:999px;
  background:#e9ebf5;
  color:#444;
  cursor:pointer;
}

.pill.active{
  background:#6c63ff;
  color:white;
}

/* ===== PAGE TITLE ===== */
.header{
  padding:10px 20px;
}

.header h1{
  font-size:26px;
  font-weight:700;
}

/* ===== CARDS (RESTORED) ===== */
.cards{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:16px;
}

.card{
  background:white;
  border-radius:16px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,0.06);
}

.card h3{
  font-size:16px;
  margin-bottom:6px;
}

.card p{
  font-size:13px;
  color:#666;
}

/* ===== SOCIAL SVG ICONS ===== */
.social{
  padding:20px;
  display:flex;
  gap:18px;
}

.social a{
  display:flex;
  align-items:center;
  justify-content:center;
}

.social svg{
  width:22px;
  height:22px;
  fill:#6c63ff;
  transition:0.3s;
}

.social a:hover svg{
  transform:scale(1.15);
}
</style>
</head>

<body>

<!-- PILLS -->
<div class="nav-pills">
  <div class="pill active">Ports</div>
  <div class="pill">Modules</div>
</div>

<!-- TITLE -->
<div class="header">
  <h1>Kurohane Ports</h1>
</div>

<!-- CARDS -->
<div class="cards">
  <div class="card">
    <h3>HyperOS Ports</h3>
    <p>Stable and experimental HyperOS builds</p>
  </div>

  <div class="card">
    <h3>Custom ROM Ports</h3>
    <p>AOSP & custom ROM ports for supported devices</p>
  </div>
</div>

<!-- SOCIAL ICONS (SVG ONLY) -->
<div class="social">

</body>
</html>
