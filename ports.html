<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: radial-gradient(circle at 30% 30%, #1a1f4f, #0c0f2e 60%, #07091d);
  color:white;
  padding:14px;
  overflow-x:hidden;
}

/* NAV */
.nav{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:10px;
}

.nav .pill{
  background: rgba(255,255,255,0.08);
  color:white;
  padding:8px 14px;
  border-radius:999px;
  font-size:13px;
  font-weight:700;
  text-decoration:none;
  transition:0.3s;
}

.nav .pill:hover{
  background: linear-gradient(135deg,#6C63FF,#7A73FF);
}

/* PAGE TITLE */
.page-title{
  text-align:center;
  margin-top:28px;
  margin-bottom:22px;
}

.page-title h1{
  font-size:40px; /* Bigger */
  font-weight:900;
  background:linear-gradient(90deg,#ffffff,#bdbdff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.page-title p{
  font-size:14px;
  color:#8c8fff;
  margin-top:8px;
}

/* CONTAINER */
.container{
  display:grid;
  grid-template-columns:1fr;
  gap:22px;
  margin-top:20px;
}

/* CARD */
.card{
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  border-radius:24px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
  box-shadow:0 15px 40px rgba(108,99,255,.4);
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:18px;
  margin-bottom:16px;
}

/* PILLS */
.pills{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-bottom:8px;
}

.pill{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
  color:white;
  background: linear-gradient(135deg,#6C63FF,#7A73FF);
}

.yellow-pill{
  background: linear-gradient(135deg,#6C63FF,#7A73FF);
}

/* TITLE */
.card h2{
  font-size:20px;
  font-weight:800;
  margin-bottom:12px;
  margin-top:4px;
}

/* BUTTONS */
.btn-container{
  display:flex;
  justify-content:space-between;
  gap:4%;
  flex-wrap:wrap;
  margin-top:12px;
}

.btn{
  flex:1;
  text-align:center;
  padding:14px;
  border-radius:18px;
  font-weight:800;
  font-size:16px;
  text-decoration:none;
  background: linear-gradient(135deg,#6C63FF,#7A73FF);
  color:white;
  box-shadow:0 8px 25px rgba(108,99,255,.4);
  transition:0.3s;
}

.btn:hover{
  transform:scale(1.05);
  box-shadow:0 12px 35px rgba(108,99,255,.6);
}
</style>
</head>
