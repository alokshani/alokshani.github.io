<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurohane Ports - Ports</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: linear-gradient(135deg,#cce7ff,#e6f2ff,#ffffff); /* Blue/light blue background */
  color:#111;
  padding:14px;
}
.nav{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:10px;
}
.nav .pill{
  background: linear-gradient(135deg,#007BFF,#33A1FF); /* Gradient Blue */
  color:#fff;
  padding:8px 14px;
  border-radius:999px;
  font-size:13px;
  font-weight:700;
  text-decoration:none;
}
header{
  text-align:center;
  margin:22px 0 14px; /* subtitle closer */
}
header h1{
  font-size:36px;
  font-weight:900;
  background: linear-gradient(135deg,#0056b3,#33A1FF); /* Gradient navy blue */
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:6px;
}
.search-label{
  display:block;
  font-size:14px;
  font-weight:700;
  margin-bottom:6px;
  color:#007BFF; /* Blue */
}
.search input{
  width:100%;
  padding:15px 18px;
  border-radius:18px;
  border:none;
  outline:none;
  font-size:15px;
  background: rgba(204,231,255,0.4); /* Light Blue Glass */
  backdrop-filter: blur(6px);
  color:#111;
  box-shadow:0 6px 18px rgba(0,123,255,.15);
}
.container{
  display:grid;
  grid-template-columns:1fr;
  gap:22px;
  margin-top:26px;
}

/* CARD */
.card{
  background: rgba(204,231,255,.4);
  backdrop-filter: blur(16px);
  border-radius:24px;
  padding:16px;
  box-shadow:0 14px 35px rgba(0,123,255,.18);
}

/* GLASS THUMBNAIL */
.card .thumbnail{
  width:100%;
  height:200px;
  border-radius:18px;
  margin-bottom:16px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(12px);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
.card .thumbnail img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:18px;
}

/* TEXT */
.card h2{
  font-size:20px;
  font-weight:900;
  text-align:center;
  margin-bottom:12px;
}

/* PILLS ABOVE BUTTONS LEFT ALIGNED */
.btn-pill-container{
  display:flex;
  gap:2px; /* minimal gap */
  margin-bottom:12px;
  justify-content:flex-start; /* left aligned */
}
.blue-pill{
  background: linear-gradient(135deg,#33A1FF,#6ac8ff); /* Gradient light blue */
  color:#fff;
  padding:6px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:700;
  text-align:center;
}
.yellow-pill{
  background: linear-gradient(135deg,#FFD700,#FFC300); /* Keep yellow for Mr Kurohane */
  color:#111;
  padding:6px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:700;
  text-align:center;
}

/* BUTTONS */
.btn-container{
  display:flex;
  gap:10px;
  margin-top:6px;
}
.btn{
  flex:1;
  text-align:center;
  background: linear-gradient(135deg,#007BFF,#33A1FF); /* Gradient Blue */
  color:#fff;
  padding:16px;
  border-radius:18px;
  font-weight:900;
  font-size:16px;
  text-decoration:none;
  box-shadow:0 10px 25px rgba(0,123,255,.35);
  transition:0.3s;
}
.btn:hover{
  transform: scale(1.05);
}
</style>
</head>
<body>

<!-- NAV -->
<div class="nav">
  <a href="index.html" class="pill">Home</a>
  <a href="ports.html" class="pill">Ports</a>
  <a href="#" class="pill">About</a>
</div>

<header>
  <h1>Kurohane Ports</h1>
  <div class="search">
    <label class="search-label">Will come soon for Moonstone</label>
    <input type="text" placeholder="Search device...">
  </div>
</header>

<div class="container">

  <!-- CARD 1 -->
  <div class="card">
    <div class="thumbnail">
      <img src="thumbnail1.png" alt="HyperOS 2.0.204.0 VOUMIXM">
    </div>
    <h2>| HyperOS 2.0.204.0 VOUMIXM |</h2>
    
    <div class="btn-pill-container">
      <div class="blue-pill">Codename: Ginkgo</div>
      <div class="yellow-pill">By Mr Kurohane</div>
    </div>
    
    <div class="btn-container">
      <a href="download/rom.zip" class="btn">Download ROM</a>
      <a href="screenshots.html" class="btn">Screenshots</a>
    </div>
  </div>

  <!-- CARD 2 -->
  <div class="card">

      <img src="thumbnail1.png" alt="HyperOS 2.0.3.0 UMSCNXM">
    </div>
    <h2>| HyperOS 2.0.3.0 UMSCNXM |</h2>
    
    <div class="btn-pill-container">
      <div class="blue-pill">Codename: Ginkgo</div>
      <div class="yellow-pill">By Mr Kurohane</div>
    </div>
    
    <div class="btn-container">
      <a href="download/rom.zip" class="btn">Download ROM</a>
      <a href="screenshots.html" class="btn">Screenshots</a>
    </div>
  </div>

</div>

</body>
  </html>
