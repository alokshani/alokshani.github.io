<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurohane Ports</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: linear-gradient(135deg,#ffe6ea,#fff1f3,#ffffff);
  color:#111;
  padding:14px;
}

/* TOP NAV PILLS */
.nav{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:10px;
}
.nav .pill{
  background: rgba(255,255,255,.6);
  backdrop-filter: blur(10px);
  padding:8px 14px;
  border-radius:999px;
  font-size:13px;
  font-weight:700;
  color:#c4001d;
  box-shadow:0 6px 18px rgba(196,0,29,.15);
}

/* HEADER */
header{
  text-align:center;
  margin:22px 0 26px;
}
header h1{
  font-size:36px;
  font-weight:900;
  background: linear-gradient(135deg,#c4001d,#ff4d6d);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:12px;
}

/* SEARCH */
.search{
  width:100%;
  margin-top:14px;
}
.search input{
  width:100%;
  padding:14px 18px;
  border-radius:18px;
  border:none;
  font-size:15px;
  outline:none;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(12px);
  box-shadow:0 8px 22px rgba(0,0,0,.08);
}

/* CONTAINER */
.container{
  display:grid;
  grid-template-columns:1fr;
  gap:22px;
  margin-top:26px;
}

/* CARD */
.card{
  background: rgba(255,255,255,.65);
  backdrop-filter: blur(16px);
  border-radius:24px;
  padding:16px;
  box-shadow:0 14px 35px rgba(196,0,29,.18);
}

/* IMAGE */
.card img{
  width:100%;
  height:200px;
  object-fit:contain;
  border-radius:18px;
  background:#fff;
  padding:10px;
  margin-bottom:16px;
}

/* TITLE */
.card h2{
  font-size:22px;
  font-weight:800;
  margin-bottom:12px;
}

/* PILLS */
.pills{
  display:flex;
  gap:10px;
  margin-bottom:18px;
}
.pill{
  background: linear-gradient(135deg,#ffe5e8,#ffd1d8);
  color:#c4001d;
  padding:7px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
}

/* BUTTONS */
.btn{
  width:100%;
  text-align:center;
  background: linear-gradient(135deg,#c4001d,#ff4d6d);
  color:#fff;
  padding:16px;
  border-radius:18px;
  font-weight:900;
  font-size:16px;
  text-decoration:none;
  display:block;
  box-shadow:0 10px 25px rgba(196,0,29,.35);
  margin-bottom:10px;
}

.btn.secondary{
  background:rgba(255,255,255,.75);
  color:#c4001d;
  box-shadow:none;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  color:#999;
  margin:36px 0 10px;
}
</style>
</head>

<body>

<!-- NAV -->
<div class="nav">
  <div class="pill">Home</div>
  <div class="pill">Ports</div>
  <div class="pill">Screenshots</div>
  <div class="pill">About</div>
</div>

<header>
  <h1>Kurohane Ports</h1>

  <div class="search">
    <input type="text" placeholder="Search device...">
  </div>
</header>

<div class="container">

  <!-- CARD 1 -->
  <div class="card">
    <img src="overview1_phone.png" alt="ROM Thumbnail">

    <h2>Redmi Note 8</h2>

    <div class="pills">
      <div class="pill">Codename: Ginkgo</div>
      <div class="pill">AOSP Vendor</div>
      <div class="pill">Buggy</div>
    </div>

    <a href="#" class="btn">Download ROM</a>
    <a href="#" class="btn secondary">Screenshots</a>
  </div>

  <!-- CARD 2 -->
  <div class="card">
    <img src="overview1_phone.png" alt="ROM Thumbnail">

    <h2>Redmi Note 8</h2>

    <div class="pills">
      <div class="pill">Codename: Ginkgo</div>
      <div class="pill">Stable</div>
      <div class="pill">Smooth</div>
    </div>

    <a href="#" class="btn">Download ROM</a>
    <a href="#" class="btn secondary">Screenshots</a>
  </div>

</div>

<footer>
  Â© 2026 Kurohane Ports
</footer>

</body>
  </html>
