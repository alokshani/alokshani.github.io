<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurohane Ports</title>

<!-- Roxy Font -->
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

<style>
body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: linear-gradient(135deg,#ffe6ea,#fff1f3,#ffffff);
  color:#111;
  margin:0;
  padding:0;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* NAVIGATION PILLS */
.nav{
  display:flex;
  gap:8px;
  justify-content:center;
  padding:16px 0;
}
.nav a{
  background: linear-gradient(135deg,#c4001d,#ff4d6d);
  color:#fff;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
  text-decoration:none;
  transition:0.3s;
}
.nav a:hover{
  transform: scale(1.1);
}

/* CENTER TEXT */
.center-text{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:75vh;
  text-align:center;
  padding:0 20px;
}

/* Small text */
.center-text .small-text{
  font-size:18px;
  color:#c4001d;
  margin-bottom:8px;
  opacity:0;
  animation: fadeIn 1s forwards 0.5s;
}

/* Kurohane Ports Big Text */
.center-text .big-text{
  font-family: 'Righteous', cursive;
  font-size:64px;
  font-weight:900;
  background: linear-gradient(135deg,#c4001d,#ff4d6d);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  white-space: nowrap;
  border-right:4px solid #c4001d;
  overflow: hidden;
  width:0;
  animation: typing 3s steps(25) forwards, blink 0.7s step-end infinite alternate;
  animation-delay: 1s;
}

/* Subtitle */
.center-text .subtitle{
  font-size:16px;
  color:#c4001d;
  margin-top:12px;
  opacity:0;
  animation: fadeIn 1s forwards 4s;
}

/* Typewriter animation */
@keyframes typing{
  from { width: 0; }
  to { width: 100%; }
}
@keyframes blink{
  50% { border-color: transparent; }
}
@keyframes fadeIn{
  to { opacity:1; }
}
</style>
</head>
<body>

<!-- NAVIGATION PILLS -->
<div class="nav">
  <a href="index.html">Home</a>
  <a href="ports.html">Ports</a>
  <a href="#">About</a>
</div>

<!-- CENTER TEXT -->
<div class="center-text">
  <div class="small-text">Welcome To</div>
  <div class="big-text">Kurohane Ports</div>
  <div class="subtitle">We Are Loyal With HyperOS</div>
</div>

</body>
</html>
