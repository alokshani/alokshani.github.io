<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurohane Ports</title>
<style>
/* GLOBAL RESET */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: linear-gradient(135deg,#cce7ff,#e6f2ff,#ffffff);
  color:#111;
  padding:14px;
  overflow-x:hidden;
}
/* NAVIGATION */
.nav{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:10px;
}
.nav .pill{
  background: linear-gradient(135deg,#007BFF,#33A1FF);
  color:#fff;
  padding:8px 14px;
  border-radius:999px;
  font-size:13px;
  font-weight:700;
  text-decoration:none;
  transition:0.3s;
}
.nav .pill:hover{transform:scale(1.05);}

/* HEADER */
header{
  text-align:center;
  margin:20px 0 12px;
  position:relative;
}
header h1{
  font-size:42px;
  font-weight:900;
  background: linear-gradient(135deg,#0056b3,#33A1FF);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:6px;
}
.typewriter{
  display:inline-block;
  border-right: 2px solid #0056b3;
  white-space: nowrap;
  overflow: hidden;
  animation: typing 2s steps(12), blink 0.6s step-end infinite;
}
@keyframes typing {
  from{width:0}
  to{width:100%}
}
@keyframes blink{
  50%{border-color:transparent}
  100%{border-color:#0056b3}
}

/* SUBTITLE */
.subtitle{
  font-size:16px;
  color:#007BFF;
  margin-bottom:22px;
}

/* BUTTONS */
.button-container{
  display:flex;
  justify-content:center;
  gap:14px;
  margin-top:20px;
}
.btn{
  padding:16px 26px;
  border-radius:20px;
  background: linear-gradient(135deg,#007BFF,#33A1FF);
  color:#fff;
  text-decoration:none;
  font-weight:800;
  font-size:16px;
  box-shadow:0 10px 25px rgba(0,123,255,0.3);
  transition:0.3s;
}
.btn:hover{
  transform:scale(1.05);
  box-shadow:0 12px 30px rgba(0,123,255,0.5);
}

/* CENTER TEXT */
.center-container{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:60vh;
}
</style>
</head>
<body>

<!-- NAV -->
<div class="nav">
  <a href="index.html" class="pill">Home</a>
  <a href="ports.html" class="pill">Ports</a>
  <a href="#" class="pill">About</a>
</div>

<div class="center-container">
  <h1><span class="typewriter">Kurohane</span></h1>
  <h1><span class="typewriter" style="animation-delay:2.2s">Ports</span></h1>
  <div class="subtitle">We Are Loyal With HyperOS</div>
  <div class="button-container">
    <a href="https://t.me/kurohane" target="_blank" class="btn">Telegram</a>
    <a href="https://github.com/kurohane" target="_blank" class="btn">GitHub</a>
    <a href="https://twitter.com/kurohane" target="_blank" class="btn">Twitter</a>
  </div>
</div>

</body>
</html>
