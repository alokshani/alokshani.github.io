<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurohane Ports</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: radial-gradient(circle at 30% 30%, #1a1f4f, #0c0f2e 60%, #07091d);
  color:white;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* NAV */
.nav{
  display:flex;
  gap:12px;
  justify-content:center;
  padding:20px;
}

.nav .pill{
  padding:8px 16px;
  border-radius:999px;
  font-size:13px;
  font-weight:600;
  text-decoration:none;
  background:rgba(255,255,255,0.08);
  color:white;
  transition:0.3s;
}

.nav .pill.active,
.nav .pill:hover{
  background:linear-gradient(135deg,#6C63FF,#7A73FF);
}

/* HERO SECTION */
.hero{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding-left:60px;
}

.hero h2{
  font-size:26px;
  color:#8c8fff;
  margin-bottom:10px;
}

.hero h1{
  font-size:64px;
  font-weight:800;
  background:linear-gradient(90deg,#ffffff,#bdbdff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:20px;
}

.subtitle{
  font-size:22px;
  color:#8c8fff;
  margin-bottom:40px;
}

/* BUTTONS */
.button-container{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.btn{
  padding:14px 28px;
  border-radius:14px;
  font-weight:600;
  text-decoration:none;
  transition:0.3s;
  font-size:16px;
}

.btn.primary{
  background:linear-gradient(135deg,#6C63FF,#7A73FF);
  color:white;
}

.btn.secondary{
  border:1px solid rgba(255,255,255,0.2);
  color:white;
}

.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 25px rgba(108,99,255,0.4);
}

/* MOBILE FIX */
@media(max-width:768px){
  .hero{
    padding-left:25px;
  }

  .hero h1{
    font-size:42px;
  }
}
</style>
</head>

<body>

<div class="nav">
  <a href="index.html" class="pill active">Home</a>
  <a href="ports.html" class="pill">Ports</a>
  <a href="#">About</a>
</div>

<div class="hero">
  <h2>Welcome to</h2>
  <h1>Kurohane Ports</h1>
  <div class="subtitle">We Are Loyal With HyperOS</div>

  <div class="button-container">
    <a href="https://t.me/kurohane" target="_blank" class="btn primary">Telegram</a>
    <a href="https://github.com/kurohane" target="_blank" class="btn secondary">GitHub</a>
    <a href="https://twitter.com/kurohane" target="_blank" class="btn secondary">Twitter</a>
  </div>
</div>

</body>
</html>
