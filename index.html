<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurohane Ports</title>

<style>
/* GLOBAL RESET */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: linear-gradient(135deg,#cce7ff,#e6f2ff,#ffffff);
  color:#111;
  padding:14px;
  overflow-x:hidden;
  overflow-y:hidden; /* scrolling lock */
}

/* NAVIGATION */
.nav{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:10px;
}
.nav .pill{
  background: linear-gradient(135deg,#007BFF,#33A1FF);
  color:#fff;
  padding:8px 14px;
  border-radius:999px;
  font-size:13px;
  font-weight:700;
  text-decoration:none;
  transition:0.3s;
  position:relative;
}
.nav .pill.active{
  box-shadow:0 0 8px rgba(0,123,255,0.6);
}
.nav .pill:hover{transform:scale(1.05);}

/* HEADER */
header{
  text-align:left;
  margin-top:30px;
}
header h2{
  font-size:22px;
  font-weight:500;
  color:#007BFF;
  margin-bottom:6px;
  text-transform:capitalize;
}
header h1{
  font-family: 'Roxy', sans-serif; /* Roxy font */
  font-size:72px;
  font-weight:900;
  color:#000; /* black text */
  margin-bottom:12px;
  line-height:1.1;
}

/* SUBTITLE */
.subtitle{
  font-size:18px;
  color:#007BFF;
  margin-bottom:22px;
}

/* SOCIAL BUTTONS */
.button-container{
  display:flex;
  gap:14px;
  margin-top:20px;
  justify-content:flex-start;
}
.btn{
  display:flex;
  align-items:center;
  gap:6px;
  padding:14px 22px;
  border-radius:12px;
  font-weight:700;
  font-size:16px;
  text-decoration:none;
  transition:0.3s;
  color:#fff;
}
.btn img{
  width:20px;
  height:20px;
}

/* SOCIAL COLORS */
.btn.telegram{background:linear-gradient(135deg,#33C7FF,#00A2FF);}
.btn.github{background:#111;}
.btn.twitter{background:#1DA1F2;}

.btn:hover{
  transform:scale(1.05);
  box-shadow:0 8px 20px rgba(0,123,255,.4);
}

/* CENTER CONTAINER */
.center-container{
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  justify-content:center;
  min-height:80vh;
}
</style>
</head>

<body>

<!-- NAV -->
<div class="nav">
  <a href="index.html" class="pill active">Home</a>
  <a href="ports.html" class="pill">Ports</a>
  <a href="#" class="pill">About</a>
</div>

<div class="center-container">
  <h2>Welcome to</h2>
  <h1>Kurohane Ports</h1>
  <div class="subtitle">We Are Loyal With HyperOS</div>

  <div class="button-container">
    <a href="https://t.me/kurohane" target="_blank" class="btn telegram">
      <img src="telegram.png" alt="Telegram Logo"> Telegram
    </a>
    <a href="https://github.com/kurohane" target="_blank" class="btn github">
      <img src="github.png" alt="GitHub Logo"> GitHub
    </a>
    <a href="https://twitter.com/kurohane" target="_blank" class="btn twitter">
      <img src="twitter.png" alt="Twitter Logo"> Twitter
    </a>
  </div>
</div>

<script>
// NAV ACTIVE PILL
const navPills = document.querySelectorAll('.nav .pill');
navPills.forEach(p => {
  p.addEventListener('click', ()=>{
    navPills.forEach(x=>x.classList.remove('active'));
    p.classList.add('active');
  });
});
</script>

</body>
</html>
