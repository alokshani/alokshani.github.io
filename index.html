<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurohane Ports</title>

<!-- Roxy Font -->
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  margin:0;
  padding:0;
  overflow:hidden;
  background: linear-gradient(135deg, #ffe6ea, #fff1f3, #ffffff);
  color:#111;
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* NAVIGATION PILLS */
.nav{
  display:flex;
  gap:8px;
  justify-content:center;
  padding:16px 0;
  position:relative;
  z-index:2;
}
.nav a{
  background: linear-gradient(135deg,#c4001d,#ff4d6d);
  color:#fff;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
  text-decoration:none;
  transition:0.3s;
}
.nav a:hover{ transform: scale(1.1); }

/* CENTER CONTENT */
.center-content{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:relative;
  z-index:2;
  flex-grow:1;
  padding:20px;
  margin-top:50px;
}

/* Small welcome text */
.small-text{
  font-size:18px;
  color:#c4001d;
  margin-bottom:12px;
  opacity:0;
  animation: fadeIn 1s forwards 0.5s;
}

/* Typewriter text Kurohane and Ports */
.typewriter{
  font-family: 'Righteous', cursive;
  font-weight:900;
  font-size:64px;
  background: linear-gradient(135deg,#c4001d,#ff4d6d);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  white-space: nowrap;
  overflow: hidden;
  border-right:4px solid #c4001d;
  margin-bottom:0;
}

/* Ports smaller than Kurohane */
.ports-text{
  font-family: 'Righteous', cursive;
  font-size:48px;
  font-weight:900;
  background: linear-gradient(135deg,#c4001d,#ff4d6d);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-top:0;
  border-right:4px solid #c4001d;
}

/* Subtitle */
.subtitle{
  font-size:16px;
  color:#c4001d;
  margin-top:12px;
  opacity:0;
  animation: fadeIn 1s forwards 4s;
}

/* SOCIAL BUTTONS */
.social-buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:30px;
}
.social-buttons a{
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  font-size:24px;
  text-decoration:none;
  transition:0.3s;
}
.social-buttons a.telegram{ background: linear-gradient(135deg, #2ebcff, #0d8ddb); }
.social-buttons a.github{ background:#000; }
.social-buttons a.twitter{ background:#1da1f2; }
.social-buttons a:hover{ transform: scale(1.2); }

/* Animations */
@keyframes fadeIn{ to {opacity:1;} }
</style>
</head>
<body>

<!-- NAVIGATION PILLS -->
<div class="nav">
  <a href="index.html">Home</a>
  <a href="ports.html">Ports</a>
  <a href="#">About</a>
</div>

<!-- CENTER CONTENT -->
<div class="center-content">
  <div class="small-text">Welcome To</div>
  <div class="typewriter" id="kurohane"></div>
  <div class="ports-text" id="ports"></div>
  <div class="subtitle">We Are Loyal With HyperOS</div>
  
  <!-- SOCIAL BUTTONS -->
  <div class="social-buttons">
    <a href="https://t.me/" target="_blank" class="telegram"><i class="fab fa-telegram-plane"></i></a>
    <a href="https://github.com/" target="_blank" class="github"><i class="fab fa-github"></i></a>
    <a href="https://twitter.com/" target="_blank" class="twitter"><i class="fab fa-twitter"></i></a>
  </div>
</div>

<script>
// Typewriter animation function
function typeWriter(elementId, text, delay=100, callback=null){
  let i=0;
  const el = document.getElementById(elementId);
  el.textContent = "";
  const timer = setInterval(()=>{
    el.textContent += text.charAt(i);
    i++;
    if(i>=text.length){
      clearInterval(timer);
      el.style.borderRight = "none"; // remove cursor
      if(callback) callback();
    }
  }, delay);
}

// Start animation
typeWriter("kurohane", "Kurohane", 150, ()=>{
  typeWriter("ports", "Ports", 150);
});
</script>

</body>
  </html>
