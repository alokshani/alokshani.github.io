<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: radial-gradient(circle at 30% 30%, #1a1f4f, #0c0f2e 60%, #07091d);
  color:white;
  height:100vh;
  overflow:hidden;
}

/* NAV */
.nav{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:16px;
}

.nav .pill{
  background:linear-gradient(135deg,#6C63FF,#7A73FF);
  color:white;
  padding:8px 16px;
  border-radius:999px;
  font-size:13px;
  font-weight:700;
  text-decoration:none;
  transition:0.3s;
}

.nav .pill.active{
  box-shadow:0 0 10px rgba(108,99,255,0.6);
}

.nav .pill:hover{
  transform:scale(1.05);
}

/* HERO */
.hero{
  height:calc(100vh - 80px);
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding-left:60px;
}

.hero h2{
  font-size:24px;
  color:#8c8fff;
  margin-bottom:10px;
}

.hero h1{
  font-size:64px;
  font-weight:800;
  background:linear-gradient(90deg,#ffffff,#bdbdff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:18px;
}

.subtitle{
  font-size:21px;
  color:#8c8fff;
  margin-bottom:40px;
}

/* SOCIAL BUTTONS */
.button-container{
  display:flex;
  gap:18px;
  flex-wrap:wrap;
}

.btn{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px 22px;
  border-radius:14px;
  font-weight:600;
  font-size:16px;
  text-decoration:none;
  color:white;
  transition:0.3s;
}

.btn svg{
  width:22px;
  height:22px;
  fill:white;
}

.btn.telegram{background:linear-gradient(135deg,#33C7FF,#00A2FF);}
.btn.github{background:#111;}
.btn.twitter{background:#1DA1F2;}

.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

/* MOBILE */
@media(max-width:768px){
  .hero{padding-left:24px;}
  .hero h1{font-size:42px;}
}
</style>
</head>
