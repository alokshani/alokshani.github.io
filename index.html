<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: linear-gradient(135deg,#1a1a40,#3d1a6d);
  color:#fff;
  padding:20px;
  overflow-x:hidden;
}

/* NAVIGATION */
.nav{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:10px;
}
.nav .pill{
  background: linear-gradient(135deg,#8a2be2,#c266ff);
  color:#fff;
  padding:8px 14px;
  border-radius:999px;
  font-size:13px;
  font-weight:700;
  text-decoration:none;
  transition:0.3s;
}
.nav .pill:hover{transform:scale(1.05);}

/* HEADER */
header{
  margin-top:30px;
}
header h3{
  font-size:16px;
  font-weight:700;
  text-transform:uppercase;
  margin-bottom:6px;
  color:#c266ff;
  text-align:left;
}
header h1{
  font-family:'Roxy', sans-serif;
  font-size:32px;
  font-weight:900;
  background:#fff;
  color:#000;
  border-radius:12px;
  padding:6px 12px;
  display:inline-block;
  text-align:left;
  text-transform:uppercase;
  overflow:hidden;
  white-space:nowrap;
  border-right: 2px solid #000;
  animation: typewriter 2s steps(16) forwards, blink 0.7s step-end infinite;
  width:0;
}

/* Typewriter animation */
@keyframes typewriter{
  from{width:0}
  to{width:100%}
}
@keyframes blink{
  50%{border-color:transparent}
  100%{border-color:#000}
}

/* SOCIAL BUTTONS */
.button-container{
  display:flex;
  gap:14px;
  margin-top:20px;
  justify-content:flex-start;
}
.btn{
  padding:12px 20px;
  border-radius:12px;
  color:#fff;
  font-weight:700;
  font-size:14px;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:6px;
  transition:0.3s;
}
.btn:hover{transform:scale(1.05);}
.telegram{background:linear-gradient(135deg,#1DA1F2,#3db7ff);}
.github{background:#111;}
.twitter{background:#1DA1F2;}

/* SVG ICONS SIZE */
.btn svg{width:18px;height:18px;fill:#fff;}

/* CENTER CONTAINER */
.center-container{
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  justify-content:center;
  min-height:60vh;
}
