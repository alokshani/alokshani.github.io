<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurohane Ports</title>
<style>
/* GLOBAL RESET */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: linear-gradient(135deg,#1a1a40,#3d1a6d);
  color:#fff;
  padding:20px;
  overflow-x:hidden;
}

/* NAVIGATION */
.nav{
  display:flex;
  gap:10px;
  justify-content:flex-start;
  margin-top:10px;
}
.nav .pill{
  background: linear-gradient(135deg,#8a2be2,#c266ff);
  color:#fff;
  padding:8px 14px;
  border-radius:999px;
  font-size:13px;
  font-weight:700;
  text-decoration:none;
  transition:0.3s;
}
.nav .pill:hover{transform:scale(1.05);}

/* HEADER */
header{
  margin-top:30px;
}
header h1{
  font-size:48px;
  font-weight:900;
  background: linear-gradient(135deg,#8a2be2,#c266ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:6px;
  text-align:left;
}
.typewriter{
  display:inline-block;
  border-right: 2px solid #fff;
  white-space: nowrap;
  overflow: hidden;
  animation: typing 2s steps(12), blink 0.6s step-end infinite;
}
@keyframes typing {
  from{width:0}
  to{width:100%}
}
@keyframes blink{
  50%{border-color:transparent}
  100%{border-color:#fff}
}

/* SUBTITLE */
.subtitle{
  font-size:18px;
  color:#c266ff;
  margin-bottom:22px;
  text-align:left;
}

/* SOCIAL BUTTONS */
.button-container{
  display:flex;
  gap:14px;
  margin-top:20px;
  justify-content:flex-start;
}
.btn{
  padding:14px 22px;
  border-radius:12px; /* Rounded square */
  background: linear-gradient(135deg,#8a2be2,#c266ff);
  color:#fff;
  font-weight:700;
  font-size:16px;
  text-decoration:none;
  transition:0.3s;
}
.btn:hover{
  transform:scale(1.05);
  box-shadow:0 8px 20px rgba(138,43,226,0.4);
}

/* CENTER CONTAINER */
.center-container{
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  justify-content:center;
  min-height:60vh;
}
</style>
</head>
<body>

<!-- NAV -->
<div class="nav">
  <a href="index.html" class="pill">Home</a>
  <a href="ports.html" class="pill">Ports</a>
  <a href="#" class="pill">About</a>
</div>

<div class="center-container">
  <h1><span class="typewriter">Welcome to</span></h1>
  <h1><span class="typewriter" style="animation-delay:2.2s">Kurohane Ports</span></h1>
  <div class="subtitle">We Are Loyal With HyperOS</div>
  <div class="button-container">
    <a href="https://t.me/kurohane" target="_blank" class="btn">Telegram</a>
    <a href="https://github.com/kurohane" target="_blank" class="btn">GitHub</a>
    <a href="https://twitter.com/kurohane" target="_blank" class="btn">Twitter</a>
  </div>
</div>

</body>
</html>
