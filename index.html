<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurohane Ports</title>
<link href="https://fonts.cdnfonts.com/css/roxy" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: linear-gradient(135deg,#1a1a40,#3d1a6d);
  color:#fff;
  padding:20px;
  overflow-x:hidden;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* NAVIGATION */
.nav{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:10px;
}
.nav .pill{
  background: linear-gradient(135deg,#8a2be2,#c266ff);
  color:#fff;
  padding:8px 14px;
  border-radius:999px;
  font-size:13px;
  font-weight:700;
  text-decoration:none;
}
.nav .pill:hover{transform:scale(1.05);}

/* CENTER TEXT */
.center-container{
  display:flex;
  flex-direction:column;
  align-items:center; /* center horizontally for Kurohane Ports */
  justify-content:flex-start;
  flex:1;
  margin-top:60px;
}

/* Welcome To */
.center-container h3{
  font-size:14px;
  font-weight:700;
  text-transform:uppercase;
  margin-bottom:6px;
  color:#c266ff;
  align-self:flex-start; /* left aligned */
  animation: fadeUp 1s ease forwards;
  opacity:0;
  transform: translateY(20px);
  animation-delay:0.2s;
  animation-fill-mode:forwards;
}

/* Kurohane Ports */
.center-container h1{
  font-family:'Roxy', sans-serif;
  font-size:36px;
  font-weight:900;
  background:#fff;
  color:#000;
  border-radius:8px;
  padding:6px 12px;
  display:inline-block;
  text-transform:uppercase;
  overflow:hidden;
  opacity:0;
  transform:translateY(30px);
  animation: fadeUp 1.5s ease forwards;
  animation-delay:0.5s;
}

/* Fade from bottom animation */
@keyframes fadeUp{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* SOCIAL BUTTONS FIXED */
.button-container{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:14px;
  justify-content:center;
  z-index:999;
}
.btn{
  padding:12px 20px;
  border-radius:12px;
  color:#fff;
  font-weight:700;
  font-size:14px;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:6px;
  transition:0.3s;
}
.btn:hover{transform:scale(1.05);}
.telegram{background:#00aaff;}
.github{background:#111;}
.twitter{background:#1DA1F2;}
.btn img{
  width:18px;
  height:18px;
}
</style>
</head>
<body>

<!-- NAV -->
<div class="nav">
  <a href="index.html" class="pill">Home</a>
  <a href="ports.html" class="pill">Ports</a>
  <a href="#" class="pill">About</a>
</div>

<div class="center-container">
  <h3>WELCOME TO</h3>
  <h1>Kurohane Ports</h1>
</div>

<div class="button-container">
  <a href="https://t.me/kurohane" target="_blank" class="btn telegram">
    <img src="images/telegram.png" alt="Telegram">
    Telegram
  </a>
  <a href="https://github.com/kurohane" target="_blank" class="btn github">
    <img src="images/github.png" alt="GitHub">
    GitHub
  </a>
  <a href="https://twitter.com/kurohane" target="_blank" class="btn twitter">
    <img src="images/twitter.png" alt="Twitter">
    Twitter
  </a>
</div>

</body>
</html>
