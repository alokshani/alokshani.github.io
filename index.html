<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurohane Ports</title>

<!-- Roxy Font -->
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: linear-gradient(135deg,#ffe6ea,#fff1f3,#ffffff);
  color:#111;
  margin:0;
  padding:0;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* NAVIGATION PILLS */
.nav{
  display:flex;
  gap:8px;
  justify-content:center;
  padding:16px 0;
}
.nav a{
  background: linear-gradient(135deg,#c4001d,#ff4d6d);
  color:#fff;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
  text-decoration:none;
  transition:0.3s;
}
.nav a:hover{
  transform: scale(1.1);
}

/* CENTER TEXT */
.center-text{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  flex-grow:1;
  text-align:center;
  padding:0 20px;
}

/* Small welcome text */
.center-text .small-text{
  font-size:18px;
  color:#c4001d;
  margin-bottom:8px;
  opacity:0;
  animation: fadeIn 1s forwards 0.5s;
}

/* Big text Kurohane with typewriter */
.center-text .big-text{
  font-family: 'Righteous', cursive;
  font-size:64px;
  font-weight:900;
  background: linear-gradient(135deg,#c4001d,#ff4d6d);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  white-space: nowrap;
  border-right:4px solid #c4001d;
  overflow: hidden;
  width:0;
  animation: typing 2s steps(12) forwards, blink 0.7s step-end 4 alternate;
  animation-delay: 1s;
  margin-bottom:0;
}

/* Ports text below Kurohane */
.center-text .ports-text{
  font-family: 'Righteous', cursive;
  font-size:48px;
  font-weight:900;
  background: linear-gradient(135deg,#c4001d,#ff4d6d);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-top:0;
}

/* Subtitle */
.center-text .subtitle{
  font-size:16px;
  color:#c4001d;
  margin-top:12px;
  opacity:0;
  animation: fadeIn 1s forwards 3s;
}

/* Typewriter animation */
@keyframes typing{
  from { width: 0; }
  to { width: 100%; }
}
@keyframes blink{
  0%, 100% { border-color: transparent; }
  50% { border-color: #c4001d; }
}
@keyframes fadeIn{
  to { opacity:1; }
}

/* SOCIAL BUTTONS */
.social-buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  padding:15px 0 40px; /* thoda upar kar diya, neeche space bhi diya */
}
.social-buttons a{
  width:50px;
  height:50px;
  background: linear-gradient(135deg,#c4001d,#ff4d6d);
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  font-size:20px;
  text-decoration:none;
  transition:0.3s;
}
.social-buttons a:hover{
  transform: scale(1.2);
}
</style>
</head>
<body>

<!-- NAVIGATION PILLS -->
<div class="nav">
  <a href="index.html">Home</a>
  <a href="ports.html">Ports</a>
  <a href="#">About</a>
</div>

<!-- CENTER TEXT -->
<div class="center-text">
  <div class="small-text">Welcome To</div>
  <div class="big-text">Kurohane</div>
  <div class="ports-text">Ports</div>
  <div class="subtitle">We Are Loyal With HyperOS</div>
</div>

<!-- SOCIAL BUTTONS -->
<div class="social-buttons">
  <a href="https://t.me/" target="_blank"><i class="fab fa-telegram-plane"></i></a>
  <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
  <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
</div>

</body>
</html>
