<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurohane Ports</title>

<!-- Roxy Font -->
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* LOCK SCROLLING */
body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: linear-gradient(135deg,#ffe6ea,#fff1f3,#ffffff);
  margin:0;
  padding:0;
  overflow:hidden; /* Scrolling lock */
  display:flex;
  flex-direction:column;
  height:100vh;
  width:100vw;
  color:#111;
}

/* NAVIGATION PILLS */
.nav{
  display:flex;
  gap:8px;
  justify-content:center;
  padding:16px 0;
  z-index:2;
  position:relative;
}
.nav a{
  background: linear-gradient(135deg,#c4001d,#ff4d6d);
  color:#fff;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
  text-decoration:none;
  transition:0.3s;
}
.nav a:hover{
  transform: scale(1.1);
}

/* SLIDESHOW BACKGROUND */
.slideshow-container{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:0;
  overflow:hidden;
  filter:blur(25px); /* Heavy blur */
}
.slideshow-container img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.5s ease-in-out;
}

/* CENTER CONTENT */
.center-content{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:1;
  position:relative;
  flex-grow:1;
  padding:20px;
}

/* Small welcome text */
.small-text{
  font-size:18px;
  color:#c4001d;
  margin-bottom:8px;
  opacity:0;
  animation: fadeIn 1s forwards 0.5s;
}

/* Big text Kurohane with typewriter */
.big-text{
  font-family: 'Righteous', cursive;
  font-size:64px;
  font-weight:900;
  background: linear-gradient(135deg,#c4001d,#ff4d6d);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  white-space: nowrap;
  border-right:4px solid #c4001d;
  overflow: hidden;
  width:0;
  animation: typing 2s steps(12) forwards, blink 0.7s step-end 4 alternate;
  animation-delay: 1s;
  margin-bottom:0;
}

/* Ports text below Kurohane */
.ports-text{
  font-family: 'Righteous', cursive;
  font-size:48px;
  font-weight:900;
  background: linear-gradient(135deg,#c4001d,#ff4d6d);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-top:0;
}

/* Subtitle */
.subtitle{
  font-size:16px;
  color:#c4001d;
  margin-top:12px;
  opacity:0;
  animation: fadeIn 1s forwards 3s;
}

/* Typewriter animation */
@keyframes typing{
  from { width: 0; }
  to { width: 100%; }
}
@keyframes blink{
  0%, 100% { border-color: transparent; }
  50% { border-color: #c4001d; }
}
@keyframes fadeIn{
  to { opacity:1; }
}

/* SOCIAL BUTTONS */
.social-buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:20px;
}
.social-buttons a{
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  font-size:24px;
  text-decoration:none;
  transition:0.3s;
}
.social-buttons a.telegram{
  background: linear-gradient(135deg, #2ebcff, #0d8ddb);
}
.social-buttons a.github{
  background:#000;
}
.social-buttons a.twitter{
  background:#1da1f2;
}
.social-buttons a:hover{
  transform: scale(1.2);
}

</style>
</head>
<body>

<!-- NAVIGATION PILLS -->
<div class="nav">
  <a href="index.html">Home</a>
  <a href="ports.html">Ports</a>
  <a href="#">About</a>
</div>

<!-- SLIDESHOW BACKGROUND -->
<div class="slideshow-container">
  <img src="photo1.png" class="slide" style="opacity:1;">
  <img src="photo2.png" class="slide">
  <img src="photo3.png" class="slide">
  <img src="photo4.png" class="slide">
  <img src="photo5.png" class="slide">
  <img src="photo6.png" class="slide">
</div>

<!-- CENTER CONTENT -->
<div class="center-content">
  <div class="small-text">Welcome To</div>
  <div class="big-text">Kurohane</div>
  <div class="ports-text">Ports</div>
  <div class="subtitle">We Are Loyal With HyperOS</div>
  
  <!-- SOCIAL BUTTONS -->
  <div class="social-buttons">
    <a href="https://t.me/" target="_blank" class="telegram"><i class="fab fa-telegram-plane"></i></a>
    <a href="https://github.com/" target="_blank" class="github"><i class="fab fa-github"></i></a>
    <a href="https://twitter.com/" target="_blank" class="twitter"><i class="fab fa-twitter"></i></a>
  </div>
</div>

<script>
// SIMPLE SLIDESHOW
let slides = document.querySelectorAll('.slide');
let currentSlide = 0;
setInterval(() => {
  slides[currentSlide].style.opacity = 0;
  currentSlide = (currentSlide+1)%slides.length;
  slides[currentSlide].style.opacity = 1;
}, 3000); // change every 3s
</script>

</body>
</html>
