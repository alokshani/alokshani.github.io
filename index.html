<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kurohane Ports</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background:#0b0b0f;
  color:#fff;
  padding:14px;
}

header{
  text-align:center;
  margin:16px 0 22px;
}
header h1{
  font-size:26px;
  font-weight:700;
}
header p{
  opacity:.7;
  font-size:14px;
  margin-top:6px;
}

.container{
  display:grid;
  grid-template-columns:1fr;
  gap:16px;
}

.card{
  background:#14141c;
  border-radius:18px;
  padding:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.45);
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:14px;
  margin-bottom:14px;
}

.card h2{
  font-size:20px;
  margin-bottom:6px;
}
.card .meta{
  font-size:13px;
  opacity:.7;
  margin-bottom:12px;
}

.badges{
  display:flex;
  gap:8px;
  margin-bottom:14px;
}
.badge{
  background:#1f1f2b;
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
}

.btn{
  display:block;
  width:100%;
  text-align:center;
  background:linear-gradient(135deg,#5b7cff,#8fa2ff);
  color:#000;
  padding:14px;
  border-radius:14px;
  font-weight:700;
  text-decoration:none;
  font-size:16px;
}

footer{
  text-align:center;
  opacity:.4;
  font-size:12px;
  margin:30px 0 10px;
}
</style>
</head>

<body>

<header>
  <h1>Kurohane Ports</h1>
  <p>Premium Custom ROM Downloads</p>
</header>

<div class="container">

  <!-- CARD 1 -->
  <div class="card">
    <img src="https://i.imgur.com/2yaf2wb.png" alt="POCO F3">
    <h2>POCO F3 / Mi 11X</h2>
    <div class="meta">Android 15 • HyperOS Port</div>

    <div class="badges">
      <div class="badge">Stable</div>
      <div class="badge">Fastboot</div>
    </div>

    <a class="btn" href="#">Download ROM</a>
  </div>

  <!-- CARD 2 -->
  <div class="card">
    <img src="https://i.imgur.com/6xP8FzM.png" alt="Redmi Note 8">
    <h2>Redmi Note 8</h2>
    <div class="meta">Android 14 • Custom Port</div>

    <div class="badges">
      <div class="badge">Beta</div>
      <div class="badge">Recovery</div>
    </div>

    <a class="btn" href="#">Download ROM</a>
  </div>

</div>

<footer>
  © 2026 Kurohane Ports
</footer>

</body>
</html>
