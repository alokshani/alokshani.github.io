<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurohane Ports</title>

<style>
/* GLOBAL RESET */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: linear-gradient(135deg,#fffbe6,#fff5cc,#ffffff);
  color:#111;
  padding:20px;
  overflow-x:hidden; /* horizontal scroll fix */
  overflow-y:hidden; /* scrolling lock */
}

/* NAVIGATION */
.nav{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:10px;
}
.nav .pill{
  background: linear-gradient(135deg,#FFD700,#FFC107);
  color:#111;
  padding:8px 14px;
  border-radius:999px;
  font-size:13px;
  font-weight:700;
  text-decoration:none;
  transition:0.3s;
}
.nav .pill.active{
  box-shadow:0 0 8px rgba(255,193,7,0.6);
}
.nav .pill:hover{transform:scale(1.05);}

/* CENTER CONTAINER */
.center-container{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:90vh;
  text-align:center;
}

/* HEADER */
header h2{
  font-size:28px;
  font-weight:500;
  color:#FFD700;
  margin-bottom:12px;
  text-transform:capitalize;
}
header h1{
  font-family: 'Roxy', sans-serif;
  font-size:96px; /* very big */
  font-weight:900;
  background: linear-gradient(135deg,#FFD700,#FFEA61);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:12px;
  line-height:1.1;
}

/* SUBTITLE */
.subtitle{
  font-size:20px;
  color:#FFD700;
  margin-bottom:40px;
}

/* SOCIAL BUTTONS */
.button-container{
  display:flex;
  gap:20px;
  margin-top:40px;
  justify-content:center;
  flex-wrap:wrap;
}
.btn{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px 22px;
  border-radius:12px;
  font-weight:700;
  font-size:16px;
  text-decoration:none;
  transition:0.3s;
  color:#fff;
}
.btn img{
  width:24px;
  height:24px;
}

/* SOCIAL COLORS */
.btn.telegram{background:linear-gradient(135deg,#33C7FF,#00A2FF);}
.btn.github{background:#111;}
.btn.twitter{background:#1DA1F2;}

.btn:hover{
  transform:scale(1.05);
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<!-- NAV -->
<div class="nav">
  <a href="index.html" class="pill active">Home</a>
  <a href="ports.html" class="pill">Ports</a>
  <a href="#" class="pill">About</a>
</div>

<div class="center-container">
  <header>
    <h2>Welcome to</h2>
    <h1>Kurohane Ports</h1>
    <div class="subtitle">We Are Loyal With HyperOS</div>
  </header>

  <div class="button-container">
    <a href="https://t.me/kurohane" target="_blank" class="btn telegram">
      <img src="telegram.png" alt="Telegram Logo"> Telegram
    </a>
    <a href="https://github.com/kurohane" target="_blank" class="btn github">
      <img src="github.png" alt="GitHub Logo"> GitHub
    </a>
    <a href="https://twitter.com/kurohane" target="_blank" class="btn twitter">
      <img src="twitter.png" alt="Twitter Logo"> Twitter
    </a>
  </div>
</div>

<script>
// NAV ACTIVE PILL
const navPills = document.querySelectorAll('.nav .pill');
navPills.forEach(p => {
  p.addEventListener('click', ()=>{
    navPills.forEach(x=>x.classList.remove('active'));
    p.classList.add('active');
  });
});
</script>

</body>
</html>
