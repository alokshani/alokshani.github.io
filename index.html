<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurohane Ports</title>
<!-- Roxy Font CDN -->
<link href="https://fonts.cdnfonts.com/css/roxy" rel="stylesheet">
<style>
/* GLOBAL RESET */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: linear-gradient(135deg,#1a1a40,#3d1a6d);
  color:#fff;
  padding:20px;
  overflow-x:hidden;
}

/* NAVIGATION (same location as Ports.html) */
.nav{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:10px;
}
.nav .pill{
  background: linear-gradient(135deg,#8a2be2,#c266ff);
  color:#fff;
  padding:8px 14px;
  border-radius:999px;
  font-size:13px;
  font-weight:700;
  text-decoration:none;
  transition:0.3s;
}
.nav .pill:hover{transform:scale(1.05);}

/* HEADER */
header{
  margin-top:30px;
}
header h3{
  font-size:16px;
  font-weight:700;
  text-transform:uppercase;
  margin-bottom:6px;
  color:#c266ff;
  text-align:left;
}
header h1{
  font-family:'Roxy', sans-serif;
  font-size:32px;
  font-weight:900;
  background:#fff;
  color:#1a1a40;
  border-radius:12px;
  padding:6px 12px;
  display:inline-block;
  text-align:left;
  text-transform:uppercase;
  margin-bottom:6px;
}

/* SOCIAL BUTTONS */
.button-container{
  display:flex;
  gap:14px;
  margin-top:20px;
  justify-content:flex-start;
}
.btn{
  padding:12px 20px;
  border-radius:12px; /* Rounded square */
  color:#fff;
  font-weight:700;
  font-size:14px;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:6px;
  transition:0.3s;
}
.btn:hover{transform:scale(1.05);}
.telegram{background:linear-gradient(135deg,#1DA1F2,#3db7ff);}
.github{background:#111;}
.twitter{background:#1DA1F2;}

/* ICONS */
.btn img{width:18px;height:18px;}

/* CENTER CONTAINER */
.center-container{
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  justify-content:center;
  min-height:60vh;
}

/* Typewriter animation for welcome to */
.typewriter{
  display:inline-block;
  border-right: 2px solid #fff;
  white-space: nowrap;
  overflow: hidden;
  animation: typing 2s steps(12), blink 0.6s step-end infinite;
}
@keyframes typing {from{width:0}to{width:100%}}
@keyframes blink{50%{border-color:transparent}100%{border-color:#fff}}
</style>
</head>
<body>

<!-- NAV -->
<div class="nav">
  <a href="index.html" class="pill">Home</a>
  <a href="ports.html" class="pill">Ports</a>
  <a href="#" class="pill">About</a>
</div>

<div class="center-container">
  <h3><span class="typewriter">WELCOME TO</span></h3>
  <h1>Kurohane Ports</h1>
  <div class="button-container">
    <a href="https://t.me/kurohane" target="_blank" class="btn telegram">
      <img src="icons/telegram.png" alt="Telegram"> Telegram
    </a>
    <a href="https://github.com/kurohane" target="_blank" class="btn github">
      <img src="icons/github.png" alt="GitHub"> GitHub
    </a>
    <a href="https://twitter.com/kurohane" target="_blank" class="btn twitter">
      <img src="icons/twitter.png" alt="Twitter"> Twitter
    </a>
  </div>
</div>

</body>
</html>
