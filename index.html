<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurohane Ports</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: linear-gradient(135deg,#ffe6ea,#fff1f3,#ffffff);
  color:#111;
  padding:14px;
}

/* HEADER */
header{
  text-align:center;
  margin:20px 0 28px;
}
header h1{
  font-size:30px;
  font-weight:900;
  background: linear-gradient(135deg,#c4001d,#ff4d6d);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
header p{
  font-size:14px;
  opacity:.7;
  margin-top:6px;
}

/* CONTAINER */
.container{
  display:grid;
  grid-template-columns:1fr;
  gap:20px;
}

/* CARD (GLASS) */
.card{
  background: rgba(255,255,255,0.65);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  border-radius:24px;
  padding:16px;
  box-shadow:0 14px 35px rgba(196,0,29,.18);
}

/* THUMBNAIL */
.card img{
  width:100%;
  height:200px;
  object-fit:contain;
  border-radius:18px;
  margin-bottom:16px;
  background:#fff;
  padding:10px;
}

/* TEXT */
.card h2{
  font-size:22px;
  font-weight:800;
  margin-bottom:6px;
}
.meta{
  font-size:13px;
  color:#555;
  margin-bottom:16px;
}

/* BADGES */
.badges{
  display:flex;
  gap:10px;
  margin-bottom:18px;
}
.badge{
  background: linear-gradient(135deg,#ffe5e8,#ffd1d8);
  color:#c4001d;
  padding:7px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
}

/* BUTTON */
.btn{
  display:block;
  width:100%;
  text-align:center;
  background: linear-gradient(135deg,#c4001d,#ff4d6d);
  color:#fff;
  padding:16px;
  border-radius:18px;
  font-weight:900;
  font-size:16px;
  text-decoration:none;
  box-shadow:0 10px 25px rgba(196,0,29,.35);
}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  color:#999;
  margin:34px 0 10px;
}
</style>
</head>

<body>

<header>
  <h1>Kurohane Ports</h1>
  <p>Clean • Fast • Premium ROM Builds</p>
</header>

<div class="container">

  <!-- CARD 1 -->
  <div class="card">
    <img src="overview1_phone.png" alt="ROM Thumbnail">

    <h2>POCO F3 / Mi 11X</h2>
    <div class="meta">Android 15 • HyperOS Port</div>

    <div class="badges">
      <div class="badge">Stable</div>
      <div class="badge">Fastboot</div>
    </div>

    <a href="#" class="btn">Download ROM</a>
  </div>

  <!-- CARD 2 -->
  <div class="card">
    <img src="overview1_phone.png" alt="ROM Thumbnail">

    <h2>Redmi Note 8</h2>
    <div class="meta">Android 14 • Custom Port</div>

    <div class="badges">
      <div class="badge">Beta</div>
      <div class="badge">Recovery</div>
    </div>

    <a href="#" class="btn">Download ROM</a>
  </div>

</div>

<footer>
  © 2026 Kurohane Ports
</footer>

</body>
</html>
