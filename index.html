<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background:#f5f5f7;
  color:#111;
  padding:14px;
}

/* HEADER */
header{
  text-align:center;
  margin:18px 0 26px;
}
header h1{
  font-size:28px;
  font-weight:800;
  color:#c4001d;
}
header p{
  font-size:14px;
  opacity:.7;
  margin-top:6px;
}

/* CONTAINER */
.container{
  display:grid;
  grid-template-columns:1fr;
  gap:18px;
}

/* CARD */
.card{
  background:#ffffff;
  border-radius:20px;
  padding:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

/* SAME IMAGE */
.card img{
  width:100%;
  height:190px;
  object-fit:cover;
  border-radius:16px;
  margin-bottom:14px;
}

/* TEXT */
.card h2{
  font-size:21px;
  font-weight:700;
  margin-bottom:6px;
}
.meta{
  font-size:13px;
  color:#666;
  margin-bottom:14px;
}

/* BADGES */
.badges{
  display:flex;
  gap:8px;
  margin-bottom:16px;
}
.badge{
  background:#ffe5e8;
  color:#c4001d;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
}

/* BUTTON */
.btn{
  display:block;
  width:100%;
  text-align:center;
  background:#c4001d;
  color:#fff;
  padding:15px;
  border-radius:16px;
  font-weight:800;
  font-size:16px;
  text-decoration:none;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  color:#999;
  margin:32px 0 10px;
}
</style>
</head>
